<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<title>The Idea</title>
</head>
<body>

<div class="parallax">

    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Day in the Life of an Idea</div>
      </div>
    </div>

    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Clear?</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">One Little Idea (img)</div>
      </div>
    </div>

    <div id="group3" class="parallax__group">
      <!-- <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground Layer</div>
      </div> -->
      <div class="parallax__layer parallax__layer--base">
        <div class="title">First Idea is the Hardest (short)</div>
      </div>
    </div>

    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Clear</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Closer bulbs</div>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <div class="title">Farther away bulbs</div>
      </div>
    </div>

    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Layer with eyes</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">covers eyes?</div>
      </div>
    </div>

    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Sun Rising</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">landscape from which the sun rises</div>
      </div>
    </div>

    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">first and second place</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">winner</div>
      </div>
    </div>

    <div id="group8" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Final Idea/winner</div>
      </div>
    </div>

    <div id="group9" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Conclusion</div>
      </div>
    </div>

  </div> <!-- parallax group-->
</body>
</html>
